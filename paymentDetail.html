<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>credit log</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <style>
        * {
            /* border: solid 1px; */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center my-4">Payment Detail</h3>

        <div class="paymentDetail">
            <div class="row no-gutters text-left text-break w-50 mx-auto">
                <div class="col-3 border px-2 ">
                    <h6 class="my-0 "><strong>Receipt ID: </strong>
                    </h6>
                </div>
                <div class="col-9 text-left px-2 border">
                    <p class="my-0 ">#123</p>
                </div>
                <div class="col-3 border px-2">
                    <h6 class="my-0  text-wrap"><strong>Username: </strong>
                    </h6>
                </div>
                <div class="col-9 text-left px-2 border">
                    <p class="my-0 ">Kenny</p>
                </div>
                <div class="col-3 border px-2">
                    <h6 class="my-0 "> <strong>Package:</strong>
                    </h6>
                </div>
                <div class="col-9 text-left px-2 border">
                    <p class="my-0 ">A</p>
                </div>
                <div class="col-3 border px-2">
                    <h6 class="my-0 "><strong>Credit:</strong>
                    </h6>
                </div>
                <div class="col-9 text-left px-2 border">
                    <p class="my-0 ">100</p>
                </div>
                <div class="col-3 border px-2">
                    <h6 class="my-0 "> <strong>Date:</strong>
                    </h6>
                </div>
                <div class="col-9 text-left px-2 border">
                    <p class="my-0 ">20/10/2019</p>
                </div>
                <div class="col-3 border px-2">
                    <h6 class="my-0 "> <strong>Total Cost:</strong>
                    </h6>
                </div>
                <div class="col-9 text-left px-2 border">
                    <p class="my-0 ">RM100</p>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/mdb.min.js"></script>
</body>

</html>
